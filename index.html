<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="description" content="User Input, with JavaScript">
    <meta name="keywords" content="immaculata, ics2o">
    <meta name="author" content="PJ Lobetti">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="apple-touch-icon" sizes="180x180" href="./fav/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./fav/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./fav/favicon-16x16.png">
    <link rel="manifest" href="./fav/site.webmanifest">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.red-deep_orange.min.css" />
    <title>Jeffy's Phillies</title>
  </head>
  <body>
    <script src="./js/script.js"></script>
    <h1>Jeffy's Phillies</h1>
		<table>
			<tr align = "center">
				<td valign="top" align="right">
					<h3>Order from Jeffy's Phillies:</h3>
				<td valign="top" align="center">
					<img src="./images/Philly-Cheesesteak.jpg" alt="Philly Cheese" width="50%">
				</td>
			</tr>
		</table>
    <form action="javascript:orderCheeseSteak()">

        <p>Select the Lenght of your Philly Cheese Steak.</p>
        <!-- Dropdown menu for burrito size -->
        <select name="lengthCheeseSteak" id="lengthCheeseSteak">
						<option value="sixInch">Six Inch</option>
						<option value="tenInch">Ten Inch</option>
				</select>
      <p>Select the Toppings you want on your Philly.</p>
                <!-- Multiple checkboxes for each topping available -->
        <input type="checkbox" id="greenPeppers" name="greenPeppers">
        <label for="Green Pepper">Green Peppers</label><br>
        
        <input type="checkbox" id="seasonedMushrooms" name="Seasoned-Mushrooms" value="Seasoned-Mushrooms">
        <label for="Seasoned Mushrooms">Seasoned Mushrooms</label><br>
        
        <input type="checkbox" id="redOnions" name="Red-Onions" value="Red-Onions">
        <label for="Red-Onions">Red Onions</label><br>
        
        <input type="checkbox" id="Plain" name="Plain" value="Plain ">
        <label for="Plain ">Plain</label><br>
      
      <p>Drink or No drink</p>

        <!-- Dropdown menu for drink size or no drink -->
        <select name="arizona" id="arizona">
						<option value="noArizona">No Arizona</option>
            <option value="Arizona">Arizona</option>
				</select>
       
         <br><br>
      
		<!-- Create a space where the user information will be displayed -->
		<div id="display-results">
		</div>
		</center>
  </body>
</html>
