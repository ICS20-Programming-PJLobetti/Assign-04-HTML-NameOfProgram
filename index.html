<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="description" content="User Input, with JavaScript">
    <meta name="keywords" content="immaculata, ics2o">
    <meta name="author" content="PJ Lobetti">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Code for favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="./fav/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./fav/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./fav/favicon-16x16.png">
    <link rel="manifest" href="./fav/site.webmanifest">
    <link rel="stylesheet" href="./css/style.css">

    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.red-indigo.min.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <!-- Checkboxes for each topping/add-in -->
    <!-- Always shows a header, even in smaller screens. -->
    <title>Jeffy's Phillies</title>
  </head>
  <body>
	  <center>
    <h1>Jeffy's Phillies Order Calculator</h1>
		<table>
			<tr align = "center">
				<td valign="top" align="right">
					<center><h3>This site allows the customer to make an order online at Jeffy's Phillies.</h3></center>
					<form action="javascript:displayCost()">	
            <h4>Select your toppings here (optional):</h4>
<!-- Checkboxes for each topping/add-in -->
        <input type="checkbox" id="SEASONED_MUSHROOMS" name="SEASONED_MUSHROOMS">
        <label for="SEASONED_MUSHROOMS">Seasoned Mushrooms</label><br>
        
        <input type="checkbox" id="GREEN_PEPPERS" name="GREEN_PEPPERS" value="GREEN_PEPPERS">
        <label for="GREEN_PEPPERS">Green Peppers</label><br>
        
        <input type="checkbox" id="RED_ONIONS" name="RED_ONIONS" value="RED_ONIONS">
        <label for="RED_ONIONS">Red Onions</label><br>
        
        <input type="checkbox" id="PLAIN" name="PLAIN" value="PLAIN">
        <label for="PLAIN">Plain</label><br>
        
						<br><br>
            <h4>Select the size of Cheese Steak (mandatory):</h4>
       <!-- Code for drop-down menu (sizes) -->		
						<label for="size">Size:</label>
						<select name="sizePhilly" id="sizePhilly">
						    <option value="sixInch">6-Inch</option>
						    <option value="tenInch">10-Inch</option>
						    <option value="foot">Foot-long(12-Inch)</option>
						</select>
						<br><br>
						<input type="submit" value="Display Order">
					</form>
				</td>
        <!-- Code for image -->
				<td valign="top" align="center">
					<img src="./images/Philly-Cheesesteak.jpg" alt="Boba" width="50%">
				</td>
			</tr>
		</table>
      <!--  where the cost of the order will be displyed -->
     <div id="finalOrder"></div>
    <!-- total price -->
     <div id="displayTotal"> </div>
     <!-- Tax price -->
     <div id="displayTax"></div>
     <!-- Total price with tax included-->
     <div id="displayPriceTaxed"></div>  
     <br><br>
  </body>
</html>
